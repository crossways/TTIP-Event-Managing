{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    {% include 'navbar.html' %}
    <div id="wrap">
    {% if transportation.user == current_user %}
    <div class="container header-replacer">
        <div class="row">
             <div class="row">
                <a href="{% url 'transportation:transportation_details' transportation.pk transportation.slug %}">
                    <button class="btn btn-default hvr-pop" style="font-size: 25px">Zurück zum Angebot</button>
                </a>
            </div>
            <h2>Gebe hier die derzeit verfügare Anzahl an Sitzen ein.</h2>
            <form method="POST" class="form-box">
            {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-default hvr-push">speichern</button>
            </form>
        </div>
    </div>
    {% endif %}
    </div>
{% endblock content %}
